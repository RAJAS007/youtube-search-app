<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MusicHub - Earn & Download</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script src="https://pl28387331.effectivegatecpm.com/c9/e0/7e/c9e07e9faa21a69c0b85843260b8a157.js"></script>

    <style>
        :root {
            /* Dark Theme Default */
            --bg: #0f172a;
            --surface: #1e293b;
            --surface-2: #334155;
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --accent: #60a5fa;
            --gold: #fbbf24;
            --danger: #ef4444;
            --border: #334155;
            --shadow: 0 4px 20px rgba(0,0,0,0.4);
            --font: 'Plus Jakarta Sans', sans-serif;
            --radius: 20px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font); -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex; flex-direction: column;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            padding: 16px 20px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        .brand {
            font-weight: 800; font-size: 20px;
            background: linear-gradient(135deg, var(--accent) 0%, #a855f7 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            display: flex; align-items: center; gap: 8px;
        }

        .points-badge {
            background: rgba(251, 191, 36, 0.15);
            color: var(--gold);
            padding: 6px 14px; border-radius: 50px;
            font-weight: 700; font-size: 14px;
            display: flex; align-items: center; gap: 6px;
            border: 1px solid rgba(251, 191, 36, 0.3);
            cursor: pointer;
            transition: 0.2s;
        }
        .points-badge:hover { transform: scale(1.05); background: rgba(251, 191, 36, 0.25); }

        /* --- HERO & LIMITS --- */
        .hero { text-align: center; padding: 30px 20px 10px 20px; max-width: 800px; margin: 0 auto; }
        
        .limit-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            margin: 20px auto;
            max-width: 400px;
            display: flex; flex-direction: column; gap: 10px;
        }

        .limit-header { display: flex; justify-content: space-between; font-size: 13px; color: var(--text-sub); font-weight: 600; }
        
        .limit-track { height: 8px; background: var(--surface-2); border-radius: 4px; overflow: hidden; }
        .limit-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.5s ease; }
        .limit-fill.danger { background: var(--danger); }

        .earn-btn {
            background: var(--surface-2); border: none; color: var(--text-main);
            padding: 10px; border-radius: 10px; font-weight: 600; font-size: 13px;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.2s; margin-top: 5px;
        }
        .earn-btn:hover { background: var(--border); }
        .earn-btn i { color: var(--gold); }

        /* --- SEARCH --- */
        .search-wrapper { max-width: 600px; margin: 20px auto; position: relative; }
        .search-box {
            background: var(--surface); border: 2px solid var(--border);
            border-radius: 50px; padding: 6px 6px 6px 20px;
            display: flex; align-items: center;
        }
        .search-box:focus-within { border-color: var(--accent); }
        .search-input { flex: 1; border: none; background: transparent; font-size: 16px; padding: 10px 0; outline: none; color: var(--text-main); }
        .search-btn {
            background: var(--accent); color: white; border: none;
            width: 48px; height: 48px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        /* --- GRID --- */
        .container { flex: 1; padding: 0 20px 40px 20px; max-width: 1200px; margin: 0 auto; width: 100%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px; }

        .card {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 16px; overflow: hidden;
            display: flex; flex-direction: column;
            transition: transform 0.2s; position: relative;
        }
        @media(min-width: 640px) { .card:hover { transform: translateY(-5px); } }

        .thumb-wrap { position: relative; padding-top: 56.25%; background: #000; }
        .thumb-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .info-wrap { padding: 12px; display: flex; flex-direction: column; flex: 1; }
        .song-title { font-size: 14px; font-weight: 700; margin-bottom: 4px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .song-artist { font-size: 12px; color: var(--text-sub); margin-bottom: 12px; }
        
        .btn-group { margin-top: auto; display: flex; gap: 8px; }
        .action-btn {
            flex: 1; height: 36px; border: none; border-radius: 8px;
            font-weight: 600; font-size: 12px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 6px;
        }
        .btn-dl { background: var(--text-main); color: var(--bg); }
        .btn-dl:hover { opacity: 0.9; }

        /* --- MODALS --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px);
            z-index: 999; display: none; align-items: center; justify-content: center;
        }
        .modal-card {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 20px; padding: 24px; width: 90%; max-width: 360px;
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .modal-icon { font-size: 40px; margin-bottom: 16px; color: var(--text-main); }
        .modal-title { font-size: 18px; font-weight: 800; margin-bottom: 8px; }
        .modal-desc { font-size: 14px; color: var(--text-sub); margin-bottom: 20px; line-height: 1.5; }

        .modal-btn {
            width: 100%; padding: 12px; border: none; border-radius: 12px;
            font-weight: 700; font-size: 14px; cursor: pointer; margin-bottom: 8px;
        }
        .btn-primary { background: var(--accent); color: white; }
        .btn-secondary { background: var(--surface-2); color: var(--text-main); }

        /* --- TOAST --- */
        .toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
            background: #1e1e1e; color: white; padding: 10px 20px; border-radius: 50px;
            font-size: 13px; font-weight: 600; z-index: 2000; transition: 0.3s; opacity: 0;
            display: flex; align-items: center; gap: 8px; border: 1px solid #333;
        }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        .toast i { color: var(--gold); }

        /* Mobile List View */
        @media (max-width: 640px) {
            .grid { grid-template-columns: 1fr; }
            .card { flex-direction: row; height: 100px; padding: 8px; align-items: center; gap: 12px; }
            .thumb-wrap { width: 110px; height: 100%; padding-top: 0; border-radius: 12px; overflow: hidden; flex-shrink: 0; }
            .info-wrap { padding: 0; justify-content: center; height: 100%; }
        }
    </style>
</head>
<body>

<header>
    <div class="brand">
        <i class="fas fa-play-circle"></i> MusicHub
    </div>
    <div class="points-badge" onclick="showRewardModal()">
        <i class="fas fa-gem"></i> <span id="userPoints">0</span>
    </div>
</header>

<div class="hero">
    <h1>Download Music</h1>
    
    <div class="limit-card">
        <div class="limit-header">
            <span>Daily Limit</span>
            <span id="limitText">0/5</span>
        </div>
        <div class="limit-track">
            <div id="limitBar" class="limit-fill"></div>
        </div>
        <button class="earn-btn" onclick="watchAd()">
            <i class="fas fa-play"></i> Watch Ad to Earn 50 Points
        </button>
    </div>

    <div class="search-wrapper">
        <form class="search-box" onsubmit="event.preventDefault(); handleSearch();">
            <input type="text" class="search-input" id="searchInput" placeholder="Search song..." autocomplete="off">
            <button type="submit" class="search-btn"><i class="fas fa-arrow-right"></i></button>
        </form>
    </div>
</div>

<div class="container">
    <div id="grid" class="grid"></div>
    <div id="emptyState" style="text-align:center; padding: 40px; color: var(--text-sub); display:none;">
        <h3>No results found</h3>
    </div>
</div>

<div id="limitModal" class="modal-overlay">
    <div class="modal-card">
        <div class="modal-icon">â›”</div>
        <div class="modal-title">Daily Limit Reached</div>
        <div class="modal-desc">You have used all your free downloads for today. Use points to unlock more!</div>
        <button class="modal-btn btn-primary" onclick="buyDownloads()">
            Unlock 5 More (-100 Pts)
        </button>
        <button class="modal-btn btn-secondary" onclick="watchAd()">
            Watch Ad (+50 Pts)
        </button>
        <button class="modal-btn btn-secondary" style="background:transparent; font-weight:500;" onclick="closeModals()">Close</button>
    </div>
</div>

<div id="adModal" class="modal-overlay">
    <div class="modal-card">
        <div class="modal-icon"><i class="fas fa-spinner fa-spin" style="color:var(--accent)"></i></div>
        <div class="modal-title">Watching Ad...</div>
        <div class="modal-desc">Please wait <span id="adTimer">10</span> seconds to get your reward.</div>
    </div>
</div>

<div id="dlPopup" class="modal-overlay">
    <div class="modal-card">
        <div class="modal-title">Downloading...</div>
        <div id="pStatus" class="modal-desc">Connecting...</div>
        <div class="limit-track" style="margin-bottom:10px;">
            <div id="pBar" class="limit-fill" style="width:100%; animation:loading 1s infinite alternate"></div>
        </div>
        <button class="modal-btn btn-secondary" onclick="closeModals()">Hide</button>
    </div>
</div>

<div id="toast" class="toast"><i class="fas fa-gem"></i> <span>Message</span></div>

<script>
    // --- CONFIG ---
    const CONFIG = {
        dailyFree: 5,
        ptsPerDl: 10,
        ptsPerAd: 50,
        costUnlock: 100,
        unlockAmount: 5,
        adLink: "https://www.effectivegatecpm.com/rey536wd4n?key=40890ac4e198ed5f5ee7eaeb9e169aee" // YOUR LINK
    };

    // --- STATE ---
    const state = {
        points: parseInt(localStorage.getItem('mh_points') || '0'),
        count: parseInt(localStorage.getItem('mh_count') || '0'),
        limit: parseInt(localStorage.getItem('mh_limit') || CONFIG.dailyFree),
        date: localStorage.getItem('mh_date') || ''
    };

    // --- UI ELEMENTS ---
    const ui = {
        points: document.getElementById('userPoints'),
        limitText: document.getElementById('limitText'),
        limitBar: document.getElementById('limitBar'),
        input: document.getElementById('searchInput'),
        grid: document.getElementById('grid'),
        empty: document.getElementById('emptyState'),
        toast: document.getElementById('toast'),
        limitModal: document.getElementById('limitModal'),
        adModal: document.getElementById('adModal'),
        dlPopup: document.getElementById('dlPopup'),
        pStatus: document.getElementById('pStatus'),
        pBar: document.getElementById('pBar'),
        adTimer: document.getElementById('adTimer')
    };

    // --- INIT ---
    function init() {
        const today = new Date().toDateString();
        // Reset Logic if New Day
        if (state.date !== today) {
            state.count = 0;
            state.limit = CONFIG.dailyFree;
            state.date = today;
            saveState();
        }
        updateUI();
    }
    init();

    function saveState() {
        localStorage.setItem('mh_points', state.points);
        localStorage.setItem('mh_count', state.count);
        localStorage.setItem('mh_limit', state.limit);
        localStorage.setItem('mh_date', state.date);
        updateUI();
    }

    function updateUI() {
        ui.points.innerText = state.points;
        ui.limitText.innerText = `${state.count}/${state.limit} Daily DLs`;
        const pct = (state.count / state.limit) * 100;
        ui.limitBar.style.width = `${Math.min(pct, 100)}%`;
        if(state.count >= state.limit) ui.limitBar.classList.add('danger');
        else ui.limitBar.classList.remove('danger');
    }

    // --- POINTS & REWARDS SYSTEM ---

    function showToast(msg) {
        ui.toast.querySelector('span').innerText = msg;
        ui.toast.classList.add('show');
        setTimeout(() => ui.toast.classList.remove('show'), 3000);
    }

    function watchAd() {
        // 1. Open the Direct Link in new tab (Money Maker)
        window.open(CONFIG.adLink, '_blank');

        // 2. Show UI Simulation
        closeModals();
        ui.adModal.style.display = 'flex';
        let timeLeft = 10;
        ui.adTimer.innerText = timeLeft;
        
        const timer = setInterval(() => {
            timeLeft--;
            ui.adTimer.innerText = timeLeft;
            if(timeLeft <= 0) {
                clearInterval(timer);
                closeModals();
                state.points += CONFIG.ptsPerAd;
                saveState();
                showToast(`+${CONFIG.ptsPerAd} Points Received!`);
                triggerConfetti();
            }
        }, 1000);
    }

    function buyDownloads() {
        if(state.points >= CONFIG.costUnlock) {
            state.points -= CONFIG.costUnlock;
            state.limit += CONFIG.unlockAmount;
            saveState();
            closeModals();
            showToast(`Unlocked ${CONFIG.unlockAmount} Downloads!`);
            triggerConfetti();
        } else {
            alert("Not enough points! Watch ads to earn more.");
        }
    }

    function triggerConfetti() {
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
    }

    function closeModals() {
        ui.limitModal.style.display = 'none';
        ui.adModal.style.display = 'none';
        ui.dlPopup.style.display = 'none';
    }

    // --- SEARCH LOGIC ---
    async function handleSearch() {
        let query = ui.input.value.trim();
        if(!query) return;
        ui.input.blur();
        ui.empty.style.display = 'none';
        ui.grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:20px;color:#94a3b8">Searching...</div>';

        // Spotify Check
        if(query.includes('spotify.com')) {
             try {
                const res = await fetch(`/api/resolve?url=${encodeURIComponent(query)}`);
                const data = await res.json();
                if(data.title) query = data.title;
             } catch(e) {}
        }

        try {
            const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
            const data = await res.json();
            if(!data.videos || !data.videos.length) {
                ui.grid.innerHTML = ''; ui.empty.style.display = 'block'; return;
            }
            ui.grid.innerHTML = data.videos.map(v => `
                <div class="card">
                    <div class="thumb-wrap">
                        <img src="${v.thumbnail}" class="thumb-img" loading="lazy">
                    </div>
                    <div class="info-wrap">
                        <div class="song-title">${v.title}</div>
                        <div class="song-artist">${v.author?.name}</div>
                        <div class="btn-group">
                            <button class="action-btn btn-dl" onclick="tryDownload('${v.url}', 'mp3', '${v.title.replace(/['"]/g,'')}')">
                                <i class="fas fa-download"></i> Download
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        } catch(e) { ui.grid.innerHTML = ''; }
    }

    // --- DOWNLOAD FLOW ---
    function tryDownload(url, type, title) {
        if(state.count >= state.limit) {
            ui.limitModal.style.display = 'flex';
            return;
        }
        startDl(url, type, title);
    }

    async function startDl(url, type, title) {
        ui.dlPopup.style.display = 'flex';
        ui.pStatus.innerText = "Connecting to server...";
        ui.pBar.style.width = "100%";

        let api = type === 'mp3' 
            ? `/api/convert-to-mp3?url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}`
            : `https://ironman.koyeb.app/ironman/dl/v2/ytmp4?url=${url}`;

        try {
            const res = await fetch(api);
            if(!res.ok) throw new Error();
            const reader = res.body.getReader();
            const total = +res.headers.get('Content-Length');
            let received = 0;

            state.count++;
            state.points += CONFIG.ptsPerDl; 
            saveState();
            showToast(`+${CONFIG.ptsPerDl} Points!`);

            ui.pStatus.innerText = "Downloading...";

            while(true) {
                const {done, value} = await reader.read();
                if(done) break;
                received += value.length;
            }

            ui.pStatus.innerText = "Saving file...";
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([''])); // Mock blob for simulation
            a.download = `${title}.${type}`;
            // a.click(); // Uncomment in prod
            setTimeout(() => closeModals(), 1000);
            
        } catch(e) {
            closeModals();
            alert("Download failed. Please try again.");
        }
    }
</script>

<script src="https://pl28387402.effectivegatecpm.com/86/26/f4/8626f40c509f69bd9c5c70dbbacea3a6.js"></script>

</body>
</html>
