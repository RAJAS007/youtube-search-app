<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MusicHub - Premium</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Icon -->
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512' fill='%236366f1'><path d='M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 297L203.5 403.4c-22.3 14.3-51.5-1.7-51.5-28.1V136.7c0-26.4 29.2-42.4 51.5-28.1L369 215c19.6 12.6 19.6 41.8 0 54.4z'/></svg>">
</head>

<body>

    <!-- Header -->
    <header class="glass">
        <div class="brand">
            <i class="fas fa-play-circle"></i> Result
        </div>
        <div class="points-pill glass">
            <i class="fas fa-gem" style="color:var(--warning)"></i> <span id="ptsDisplay">0</span>
        </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:30px;">
            <h2 class="text-gradient">Menu</h2>
            <button id="closeSidebar" class="btn btn-icon glass"><i class="fas fa-times"></i></button>
        </div>

        <!-- User Stats -->
        <div class="glass-panel" style="padding:20px;border-radius:16px;margin-bottom:24px;">
            <div style="display:flex;justify-content:space-between;margin-bottom:10px;">
                <span style="color:var(--text-secondary)">Balance</span>
                <span style="font-weight:700;color:var(--warning)"><i class="fas fa-gem"></i> <span
                        id="sbPts">0</span></span>
            </div>
            <div style="display:flex;justify-content:space-between;align-items:center;">
                <span style="color:var(--text-secondary)">Downloads</span>
                <span style="font-weight:700" id="sbLimit">0/5</span>
            </div>
            <button class="btn btn-primary" style="width:100%;margin-top:16px;background:var(--warning);color:black;"
                onclick="window.watchAd()">
                <i class="fas fa-play"></i> Watch Ad (+40 pts)
            </button>
        </div>

        <!-- Nav Links -->
        <button id="navFavs" class="btn btn-secondary"
            style="width:100%;justify-content:flex-start;padding:12px;margin-bottom:10px;">
            <i class="fas fa-heart" style="color:#ef4444"></i> Favorites
        </button>

        <!-- Download Manager -->
        <div class="dl-manager">
            <h4
                style="margin-bottom:16px;font-size:14px;text-transform:uppercase;letter-spacing:1px;color:var(--text-tertiary)">
                Active Downloads
            </h4>
            <div id="dlManagerList">
                <!-- Downloads injected here -->
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Main Content -->
    <main>
        <section class="hero-section">
            <h1 class="hero-title">Download Music <br><span class="text-gradient">Without Limits.</span></h1>

            <form id="searchForm" class="search-wrapper">
                <div class="search-input-group">
                    <input type="text" id="searchInput" class="search-input"
                        placeholder="Search songs, artists, or paste Spotify link..." autocomplete="off">
                    <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <!-- Search History Dropdown -->
                <div id="searchHistory" class="glass-panel"
                    style="display:none;position:absolute;top:100%;left:0;right:0;margin-top:8px;border-radius:16px;overflow:hidden;z-index:90;">
                </div>
            </form>

            <div class="chips-container">
                <div class="chip">ðŸ”¥ Trending</div>
                <div class="chip">ðŸ‡®ðŸ‡³ Bollywood</div>
                <div class="chip">ðŸ‡ºðŸ‡¸ Pop</div>
                <div class="chip">ðŸ‡¬ðŸ‡§ UK Drill</div>
                <div class="chip">â˜• Lofi</div>
            </div>
        </section>

        <section id="grid" class="media-grid">
            <!-- Content injected via JS -->
        </section>
    </main>

    <!-- Modals -->
    <div id="adModal" class="modal-container">
        <div class="modal-bg"></div>
        <div class="modal-content glass-panel" style="border-radius:24px;padding:32px;text-align:center;">
            <i class="fas fa-clock" style="font-size:48px;color:var(--warning);margin-bottom:20px;"></i>
            <h3>Verifying Ad...</h3>
            <p style="color:var(--text-secondary);margin:10px 0 20px;">Please keep the ad tab open.</p>

            <div
                style="height:6px;background:rgba(255,255,255,0.1);border-radius:3px;overflow:hidden;margin-bottom:20px;">
                <div id="adLoader" style="height:100%;width:0%;background:var(--warning);transition:width 15s linear;">
                </div>
            </div>

            <button id="claimBtn" class="btn btn-primary"
                style="width:100%;background:var(--success);border:none;display:none;" onclick="window.claimReward()">
                CLAIM REWARD
            </button>
        </div>
    </div>

    <div id="limitModal" class="modal-container">
        <div class="modal-bg" onclick="this.parentElement.classList.remove('active')"></div>
        <div class="modal-content glass-panel" style="border-radius:24px;padding:32px;text-align:center;">
            <i class="fas fa-lock" style="font-size:48px;color:var(--danger);margin-bottom:20px;"></i>
            <h3>Limit Reached</h3>
            <p style="color:var(--text-secondary);margin:10px 0 20px;">You've used your daily free downloads.</p>
            <button class="btn btn-primary" style="width:100%;margin-bottom:10px;" onclick="window.unlockLimit()">
                Unlock 5 More (100 Pts)
            </button>
            <button class="btn btn-secondary" style="width:100%;"
                onclick="this.closest('.modal-container').classList.remove('active')">
                Close
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
