<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Modern YouTube Palette */
            --yt-spec-base-background: #ffffff;
            --yt-spec-text-primary: #0f0f0f;
            --yt-spec-text-secondary: #606060;
            --yt-spec-static-brand-red: #ff0000;
            --yt-spec-general-background-a: #f9f9f9;
            --yt-search-btn-bg: #f8f8f8;
            --yt-search-border: #d3d3d3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', Arial, sans-serif; }
        
        body {
            background-color: var(--yt-spec-base-background);
            color: var(--yt-spec-text-primary);
            overflow-x: hidden;
        }

        /* --- Header --- */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            height: 56px;
            background: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
        }
        
        .logo-icon {
            color: var(--yt-spec-static-brand-red);
            font-size: 28px;
        }
        
        .logo-text {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
            top: -1px;
        }

        /* --- Search Bar --- */
        .search-center {
            flex: 0 1 732px;
            display: flex;
            justify-content: center;
        }

        .search-box {
            display: flex;
            width: 100%;
            margin-left: 40px;
        }

        #searchInput {
            width: 100%;
            background-color: white;
            border: 1px solid var(--yt-search-border);
            border-right: none;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0);
            padding: 2px 6px 2px 16px;
            border-radius: 40px 0 0 40px;
            height: 40px;
            font-size: 16px;
            outline: none;
            color: var(--yt-spec-text-primary);
        }

        #searchInput:focus { border-color: #1c62b9; }

        #searchButton {
            background-color: var(--yt-search-btn-bg);
            border: 1px solid var(--yt-search-border);
            border-radius: 0 40px 40px 0;
            cursor: pointer;
            height: 40px;
            width: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        #searchButton:hover { background-color: #f0f0f0; }
        #searchButton i { font-size: 19px; font-weight: 100; color: var(--yt-spec-text-primary); }

        /* --- Grid & Cards --- */
        .container {
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .status-bar {
            margin-bottom: 20px;
            color: var(--yt-spec-text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 40px 16px;
        }

        .video-grid.single-mode {
            display: flex;
            justify-content: center;
        }
        .video-grid.single-mode .video-card {
            max-width: 360px;
            width: 100%;
        }

        .video-card {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            background: transparent;
            border: none;
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            border-radius: 12px;
            overflow: hidden;
            background-color: #e5e5e5;
        }

        .thumbnail-container img {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
        }

        .duration {
            position: absolute;
            bottom: 6px;
            right: 6px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 3px 4px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .details {
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .video-title {
            color: var(--yt-spec-text-primary);
            font-size: 16px;
            font-weight: 500;
            line-height: 22px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            max-height: 44px;
        }

        .metadata {
            color: var(--yt-spec-text-secondary);
            font-size: 14px;
            line-height: 20px;
        }
        
        .channel-name {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* --- Buttons --- */
        .actions-row {
            margin-top: 12px;
            display: flex;
            gap: 8px;
        }

        .yt-btn {
            flex: 1;
            height: 36px;
            border-radius: 18px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: background-color 0.2s;
            text-decoration: none; /* Ensure link behaves like button */
        }

        /* Primary: Black */
        .btn-mp3 {
            background-color: #0f0f0f;
            color: white;
        }
        .btn-mp3:hover { background-color: #272727; }

        /* Secondary: Gray */
        .btn-mp4 {
            background-color: rgba(0, 0, 0, 0.05);
            color: #0f0f0f;
        }
        .btn-mp4:hover { background-color: rgba(0, 0, 0, 0.1); }

        /* --- Loading & Toast --- */
        .loading {
            display: none;
            text-align: center;
            margin-top: 50px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0,0,0,0.1);
            border-top-color: var(--yt-spec-text-secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .toast {
            position: fixed;
            bottom: 24px;
            left: 24px;
            background-color: #0f0f0f;
            color: white;
            padding: 14px 24px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 1000;
            transform: translateY(100px);
            transition: transform 0.3s cubic-bezier(0.2, 0, 0, 1);
        }
        .toast.show { transform: translateY(0); }

        @media (max-width: 600px) {
            header { height: auto; flex-direction: column; align-items: flex-start; gap: 10px; padding-bottom: 10px; }
            .search-center { display: flex; width: 100%; margin: 0; flex: 1; }
            .search-box { margin: 0; }
            .video-grid { grid-template-columns: 1fr; gap: 24px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-section" onclick="location.reload()">
            <i class="fab fa-youtube logo-icon"></i>
            <span class="logo-text">Premium</span>
        </div>
        
        <div class="search-center">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search">
                <button id="searchButton">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="status-bar" id="resultStatus"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <div class="video-grid" id="grid"></div>
    </div>

    <div class="toast" id="toast">Check your browser downloads!</div>

    <script>
        const CONFIG = {
            mp3Api: 'https://ironman.koyeb.app/ironman/dl/v2/ytmp3?url=',
            mp4Api: 'https://ironman.koyeb.app/ironman/dl/v2/ytmp4?url='
        };

        const ui = {
            input: document.getElementById('searchInput'),
            btn: document.getElementById('searchButton'),
            grid: document.getElementById('grid'),
            loading: document.getElementById('loading'),
            status: document.getElementById('resultStatus'),
            toast: document.getElementById('toast')
        };

        const utils = {
            extractID: (url) => {
                const match = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/);
                return (match && match[2].length === 11) ? match[2] : null;
            },
            formatTime: (s) => {
                if (!s) return '';
                const h = Math.floor(s / 3600);
                const m = Math.floor((s % 3600) / 60);
                const sec = Math.floor(s % 60);
                const pad = (n) => n.toString().padStart(2, '0');
                return h > 0 ? `${h}:${pad(m)}:${pad(sec)}` : `${m}:${pad(sec)}`;
            },
            formatViews: (n) => {
                if (!n) return '0 views';
                if (n >= 1e9) return (n/1e9).toFixed(1) + 'B views';
                if (n >= 1e6) return (n/1e6).toFixed(1) + 'M views';
                if (n >= 1e3) return (n/1e3).toFixed(0) + 'K views';
                return n + ' views';
            },
            showToast: (msg) => {
                ui.toast.textContent = msg;
                ui.toast.classList.add('show');
                setTimeout(() => ui.toast.classList.remove('show'), 4000);
            }
        };

        async function handleSearch() {
            const query = ui.input.value.trim();
            if(!query) return;

            ui.loading.style.display = 'block';
            ui.grid.innerHTML = '';
            ui.status.textContent = '';
            ui.grid.className = 'video-grid';

            const vidId = utils.extractID(query);
            const searchQ = vidId || query;

            try {
                const res = await fetch(`/api/search?q=${encodeURIComponent(searchQ)}`);
                const data = await res.json();
                ui.loading.style.display = 'none';

                if(data.videos && data.videos.length > 0) {
                    let videos = data.videos;
                    if(vidId) {
                        videos = [data.videos[0]];
                        ui.grid.classList.add('single-mode');
                        ui.status.textContent = '';
                    } else {
                        ui.status.textContent = `Results for "${query}"`;
                    }
                    render(videos);
                } else {
                    ui.status.textContent = 'No videos found';
                }
            } catch(e) {
                ui.loading.style.display = 'none';
                ui.status.textContent = 'Search failed. Please try again.';
            }
        }

        function render(videos) {
            ui.grid.innerHTML = videos.map(v => {
                const title = v.title.replace(/"/g, '&quot;');
                const thumb = v.thumbnail || `https://img.youtube.com/vi/${v.videoId}/hqdefault.jpg`;
                const duration = utils.formatTime(v.duration?.seconds || v.duration);
                const views = utils.formatViews(v.views);
                const author = v.author?.name || 'Unknown';
                const url = `https://www.youtube.com/watch?v=${v.videoId}`;

                return `
                    <div class="video-card">
                        <div class="thumbnail-container">
                            <img src="${thumb}" alt="thumb">
                            ${duration ? `<div class="duration">${duration}</div>` : ''}
                        </div>
                        <div class="details">
                            <h3 class="video-title" title="${title}">${title}</h3>
                            <div class="metadata">
                                <div class="channel-name">${author} <i class="fas fa-check-circle" style="font-size:10px; margin-left:4px;"></i></div>
                                <div>${views} â€¢ 2 days ago</div>
                            </div>
                            <div class="actions-row">
                                <button class="yt-btn btn-mp3" onclick="downloadLink(this, '${url}', 'mp3')">
                                    <i class="fas fa-music"></i> Audio
                                </button>
                                <button class="yt-btn btn-mp4" onclick="downloadLink(this, '${url}', 'mp4')">
                                    <i class="fas fa-video"></i> Video
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // --- UPDATED DOWNLOAD FUNCTION ---
        function downloadLink(btn, url, format) {
            // 1. Get API URL
            const api = format === 'mp3' ? CONFIG.mp3Api : CONFIG.mp4Api;
            const finalUrl = api + url;

            // 2. Notify User
            utils.showToast(`Starting ${format.toUpperCase()} Download... Check your browser!`);

            // 3. Open in new tab (This forces the browser to handle the download natively)
            window.open(finalUrl, '_blank');
        }

        ui.btn.addEventListener('click', handleSearch);
        ui.input.addEventListener('keypress', e => e.key === 'Enter' && handleSearch());
    </script>
</body>
</html>
