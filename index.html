<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { text-align: center; padding: 30px; background: linear-gradient(135deg, #FF0000, #CC0000); color: white; border-radius: 10px; margin-bottom: 30px; }
        .search-box { display: flex; margin-bottom: 20px; }
        #searchInput { flex: 1; padding: 15px; border: 2px solid #ddd; font-size: 16px; }
        #searchButton { background: #FF0000; color: white; border: none; padding: 0 30px; cursor: pointer; font-size: 16px; }
        .results-section { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 30px; }
        .video-card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
        .thumbnail { height: 180px; overflow: hidden; }
        .thumbnail img { width: 100%; height: 100%; object-fit: cover; }
        .video-info { padding: 15px; }
        @media (max-width: 768px) { .results-section { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-youtube"></i> YouTube Video Search</h1>
            <p>Search for any YouTube video</p>
        </header>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search YouTube videos...">
            <button id="searchButton">Search</button>
        </div>
        
        <div id="loading" style="display: none; text-align: center; padding: 40px;">
            <i class="fas fa-spinner fa-spin"></i> Searching...
        </div>
        
        <div class="results-section" id="resultsContainer"></div>
        
        <div style="text-align: center; margin-top: 40px; color: #777;">
            <p>YouTube Search App | Deployed on Render</p>
        </div>
    </div>

    <script>
        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsContainer = document.getElementById('resultsContainer');
        const loading = document.getElementById('loading');
        
        // Load ytsearch dynamically
        function loadYtSearch() {
            return new Promise((resolve) => {
                const script = document.createElement('script');
                script.src = '/node_modules/yt-search/dist/yt-search.min.js';
                script.onload = () => resolve();
                script.onerror = () => {
                    // Fallback to CDN
                    const fallback = document.createElement('script');
                    fallback.src = 'https://cdn.jsdelivr.net/npm/yt-search@2.10.3/dist/yt-search.min.js';
                    fallback.onload = () => resolve();
                    document.body.appendChild(fallback);
                };
                document.body.appendChild(script);
            });
        }
        
        // Search function
        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) return;
            
            loading.style.display = 'block';
            resultsContainer.innerHTML = '';
            
            try {
                // Ensure ytsearch is loaded
                if (typeof ytSearch === 'undefined') {
                    await loadYtSearch();
                }
                
                // Perform search
                const result = await ytSearch(query);
                
                // Display results
                if (result.videos && result.videos.length > 0) {
                    result.videos.forEach(video => {
                        const card = document.createElement('div');
                        card.className = 'video-card';
                        card.innerHTML = `
                            <div class="thumbnail">
                                <img src="${video.thumbnail}" alt="${video.title}">
                            </div>
                            <div class="video-info">
                                <h3>${video.title}</h3>
                                <p>${video.author.name}</p>
                                <a href="https://youtube.com/watch?v=${video.videoId}" target="_blank" style="display: inline-block; background: #FF0000; color: white; padding: 8px 15px; text-decoration: none; border-radius: 5px; margin-top: 10px;">
                                    Watch Video
                                </a>
                            </div>
                        `;
                        resultsContainer.appendChild(card);
                    });
                } else {
                    resultsContainer.innerHTML = '<p style="text-align: center; color: #666;">No videos found</p>';
                }
            } catch (error) {
                resultsContainer.innerHTML = '<p style="text-align: center; color: red;">Error searching. Try again.</p>';
            }
            
            loading.style.display = 'none';
        }
        
        // Event listeners
        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });
        
        // Initialize with example
        searchInput.value = "music";
        
        // Load ytsearch on page load
        loadYtSearch();
    </script>
</body>
</html>
