<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music Downloader</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script src="https://pl28387331.effectivegatecpm.com/c9/e0/7e/c9e07e9faa21a69c0b85843260b8a157.js"></script>

    <style>
        :root {
            /* Light Theme Variables */
            --bg: #ffffff;
            --surface: #f8f9fa;
            --surface-2: #ffffff;
            --text-main: #0f172a;
            --text-sub: #64748b;
            --accent: #3b82f6; 
            --accent-glow: rgba(59, 130, 246, 0.3);
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -1px rgba(0,0,0,0.03);
            --font: 'Plus Jakarta Sans', sans-serif;
            --radius: 20px;
        }

        /* Dark Theme Variables */
        [data-theme="dark"] {
            --bg: #0f172a;
            --surface: #1e293b;
            --surface-2: #1e293b;
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --accent: #60a5fa;
            --accent-glow: rgba(96, 165, 250, 0.2);
            --border: #334155;
            --shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font); -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        /* --- HEADER --- */
        header {
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
        }

        .brand {
            font-weight: 800;
            font-size: 20px;
            background: linear-gradient(135deg, var(--accent) 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            display: flex; align-items: center; gap: 8px;
        }

        .theme-toggle {
            background: var(--surface);
            border: 1px solid var(--border);
            width: 40px; height: 40px;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            color: var(--text-main);
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
        }
        .theme-toggle:active { transform: scale(0.9); }

        /* --- HERO --- */
        .hero {
            text-align: center;
            padding: 40px 20px 20px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 32px;
            line-height: 1.1;
            font-weight: 800;
            margin-bottom: 12px;
            letter-spacing: -1px;
        }
        
        .hero-gradient {
            background: linear-gradient(to right, var(--accent), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p { color: var(--text-sub); font-size: 15px; margin-bottom: 30px; }

        /* --- SEARCH --- */
        .search-wrapper {
            max-width: 600px;
            margin: 0 auto 30px auto;
            position: relative;
        }

        .search-box {
            background: var(--surface-2);
            border: 2px solid var(--border);
            border-radius: 50px;
            padding: 6px 6px 6px 20px;
            display: flex;
            align-items: center;
            box-shadow: var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-box:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-glow);
            transform: translateY(-2px);
        }

        .search-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 16px;
            padding: 10px 0;
            outline: none;
            color: var(--text-main);
            font-weight: 500;
        }

        .search-btn {
            background: var(--accent);
            color: white;
            border: none;
            width: 48px; height: 48px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .search-btn:active { transform: scale(0.9); }

        /* --- ENGAGEMENT --- */
        .stats-bar {
            display: flex; justify-content: center; gap: 20px;
            margin-bottom: 24px; font-size: 13px; font-weight: 600; color: var(--text-sub);
        }
        .stat-item i { color: var(--accent); margin-right: 5px; }

        .chips {
            display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px;
            justify-content: center; scrollbar-width: none;
        }
        .chips::-webkit-scrollbar { display: none; }
        
        .chip {
            background: var(--surface); border: 1px solid var(--border);
            padding: 8px 16px; border-radius: 100px;
            font-size: 13px; font-weight: 600; color: var(--text-main);
            cursor: pointer; white-space: nowrap; transition: 0.2s;
        }
        .chip:hover { background: var(--accent); color: white; border-color: var(--accent); }

        /* --- GRID --- */
        .container { flex: 1; padding: 0 20px 40px 20px; max-width: 1200px; margin: 0 auto; width: 100%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }

        .card {
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            display: flex; flex-direction: column;
            transition: transform 0.2s;
            position: relative;
        }
        
        @media(min-width: 640px) {
            .card:hover { transform: translateY(-8px); box-shadow: var(--shadow); }
        }

        .thumb-wrap { position: relative; padding-top: 56.25%; background: #202020; }
        .thumb-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.4s; }
        .time-badge { position: absolute; bottom: 8px; right: 8px; background: rgba(0,0,0,0.8); color: white; font-size: 11px; font-weight: 700; padding: 3px 8px; border-radius: 6px; }

        .info-wrap { padding: 16px; display: flex; flex-direction: column; flex: 1; }
        .song-title { font-size: 15px; font-weight: 700; margin-bottom: 6px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; line-height: 1.4; }
        .song-artist { font-size: 13px; color: var(--text-sub); margin-bottom: 16px; }
        
        .btn-group { margin-top: auto; display: flex; gap: 8px; }
        .action-btn {
            flex: 1; height: 40px; border: none; border-radius: 12px;
            font-weight: 600; font-size: 13px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 6px;
            transition: 0.2s;
        }
        .btn-dl-audio { background: var(--text-main); color: var(--bg); }
        .btn-dl-audio:hover { opacity: 0.9; transform: scale(1.02); }
        .btn-dl-video { background: var(--border); color: var(--text-main); }
        .btn-dl-video:hover { background: #cbd5e1; }

        /* Mobile List View */
        @media (max-width: 640px) {
            .grid { grid-template-columns: 1fr; gap: 12px; }
            .card { flex-direction: row; height: 100px; padding: 8px; align-items: center; gap: 12px; }
            .thumb-wrap { width: 120px; height: 100%; padding-top: 0; border-radius: 12px; overflow: hidden; flex-shrink: 0; }
            .info-wrap { padding: 0; justify-content: space-between; height: 100%; }
            .song-title { font-size: 14px; margin-bottom: 0; }
            .song-artist { margin-bottom: 0; font-size: 12px; }
            .action-btn { height: 32px; font-size: 12px; border-radius: 8px; }
            .hero h1 { font-size: 26px; }
            .chips { justify-content: flex-start; padding-left: 10px; }
        }

        /* --- POPUP & TOAST --- */
        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: #1e1e1e; color: white; padding: 12px 24px; border-radius: 50px; font-size: 14px; font-weight: 600; box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 2000; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); opacity: 0; }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

        .popup-modal { position: fixed; bottom: 20px; right: 20px; width: 340px; background: var(--surface); border: 1px solid var(--border); border-radius: 20px; padding: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); z-index: 1000; display: none; animation: slideUp 0.3s; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .prog-track { height: 6px; background: var(--border); border-radius: 3px; overflow: hidden; margin-top: 12px; }
        .prog-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.2s; }
        .prog-fill.anim { width: 40%; animation: loading 1s infinite alternate; }
        @keyframes loading { from { transform: translateX(-100%); } to { transform: translateX(300%); } }

        @media (max-width: 600px) { .popup-modal { width: 92%; left: 4%; bottom: 16px; } }
    </style>
</head>
<body data-theme="dark">

<header>
    <div class="brand">
        <i class="fas fa-play-circle"></i> MusicHub
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-sun"></i>
    </button>
</header>

<div class="hero">
    <h1>Download <span class="hero-gradient">Unlimited Music</span><br>in High Quality.</h1>
    <p>Convert YouTube & Spotify links to MP3 instantly.</p>
    
    <div class="search-wrapper">
        <form class="search-box" onsubmit="event.preventDefault(); handleSearch();">
            <input type="text" class="search-input" id="searchInput" placeholder="Search song or paste link..." autocomplete="off">
            <button type="submit" class="search-btn"><i class="fas fa-arrow-right"></i></button>
        </form>
    </div>

    <div class="stats-bar">
        <span class="stat-item"><i class="fas fa-cloud-download-alt"></i> <span id="dlCount">0</span> Downloads Today</span>
        <span class="stat-item"><i class="fas fa-user-friends"></i> 1.2k Online</span>
    </div>

    <div class="chips">
        <div class="chip" onclick="quickSearch('New 2026 Songs')">ðŸ”¥ New 2026</div>
        <div class="chip" onclick="quickSearch('Viral TikTok')">ðŸŽµ TikTok Viral</div>
        <div class="chip" onclick="quickSearch('Lofi Hip Hop')">â˜• Lofi</div>
        <div class="chip" onclick="quickSearch('Workout Music')">ðŸ’ª Workout</div>
        <div class="chip" onclick="quickSearch('Best of Hindi')">ðŸ‡®ðŸ‡³ Bollywood</div>
    </div>
</div>

<div class="container">
    <div id="grid" class="grid"></div>
    
    <div id="emptyState" style="text-align:center; padding: 40px; color: var(--text-sub); display:none;">
        <h3>No results found</h3>
    </div>
</div>

<div id="toast" class="toast"><i class="fas fa-check-circle"></i> <span>Message</span></div>

<div id="popup" class="popup-modal">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <span style="font-weight:700; font-size:15px;">Downloading...</span>
        <i class="fas fa-times" style="cursor:pointer; color:var(--text-sub);" onclick="closePopup()"></i>
    </div>
    <div id="pStatus" style="font-size:13px; color:var(--text-sub); margin-top:4px;">Preparing...</div>
    <div class="prog-track"><div id="pBar" class="prog-fill"></div></div>
</div>

<script>
    // --- STATE MANAGEMENT ---
    const ui = {
        input: document.getElementById('searchInput'),
        grid: document.getElementById('grid'),
        empty: document.getElementById('emptyState'),
        toast: document.getElementById('toast'),
        popup: document.getElementById('popup'),
        status: document.getElementById('pStatus'),
        bar: document.getElementById('pBar'),
        dlCount: document.getElementById('dlCount')
    };

    let downloadsToday = parseInt(localStorage.getItem('dl_count') || '0');
    ui.dlCount.innerText = downloadsToday;

    // --- THEME LOGIC ---
    function toggleTheme() {
        const body = document.body;
        const current = body.getAttribute('data-theme');
        const next = current === 'light' ? 'dark' : 'light';
        body.setAttribute('data-theme', next);
        
        const btn = document.querySelector('.theme-toggle i');
        btn.className = next === 'light' ? 'fas fa-moon' : 'fas fa-sun';
    }

    // --- QUICK SEARCH ---
    function quickSearch(term) {
        ui.input.value = term;
        handleSearch();
    }

    // --- MAIN SEARCH ---
    async function handleSearch() {
        let query = ui.input.value.trim();
        if(!query) return;

        ui.input.blur();
        ui.empty.style.display = 'none';
        
        // Show Skeleton Loading
        ui.grid.innerHTML = Array(6).fill(0).map((_,i) => `
            <div class="card" style="pointer-events:none;">
                <div class="thumb-wrap" style="background:var(--border); opacity:0.5;"></div>
                <div class="info-wrap">
                    <div style="height:16px; background:var(--border); border-radius:4px; margin-bottom:8px; width:80%;"></div>
                    <div style="height:12px; background:var(--border); border-radius:4px; margin-bottom:16px; width:50%;"></div>
                </div>
            </div>
        `).join('');

        // Spotify Check
        if(query.includes('spotify.com')) {
            try {
                const res = await fetch(`/api/resolve?url=${encodeURIComponent(query)}`);
                const data = await res.json();
                if(data.title) {
                    query = data.title;
                    showToast('Spotify Link Resolved');
                }
            } catch(e) {}
        }

        try {
            const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
            const data = await res.json();

            if(!data.videos || !data.videos.length) {
                ui.grid.innerHTML = '';
                ui.empty.style.display = 'block';
                return;
            }

            // Render Cards (Fixed Animation)
            ui.grid.innerHTML = data.videos.map((v, i) => {
                const safeTitle = v.title.replace(/'/g, "").replace(/"/g, "");
                return `
                <div class="card" style="animation: fadeIn 0.5s ease forwards ${i * 0.05}s; opacity:0; transform:translateY(20px);">
                    <div class="thumb-wrap">
                        <img src="${v.thumbnail}" class="thumb-img" loading="lazy" onload="this.style.opacity=1">
                        <div class="time-badge">${v.timestamp || '0:00'}</div>
                    </div>
                    <div class="info-wrap">
                        <div class="song-title">${v.title}</div>
                        <div class="song-artist">${v.author?.name}</div>
                        <div class="btn-group">
                            <button class="action-btn btn-dl-audio" onclick="dl('${v.url}', 'mp3', '${safeTitle}')">
                                <i class="fas fa-music"></i> Audio
                            </button>
                            <button class="action-btn btn-dl-video" onclick="dl('${v.url}', 'mp4', '${safeTitle}')">
                                <i class="fas fa-video"></i> Video
                            </button>
                        </div>
                    </div>
                </div>`;
            }).join('');

        } catch(e) {
            ui.grid.innerHTML = '';
            showToast('Search Failed');
        }
    }

    // --- DOWNLOAD + CONFETTI ---
    async function dl(url, type, title) {
        // 1. Confetti Explosion
        confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#3b82f6', '#a855f7', '#ffffff']
        });

        // 2. Update Counter
        downloadsToday++;
        localStorage.setItem('dl_count', downloadsToday);
        ui.dlCount.innerText = downloadsToday;

        ui.popup.style.display = 'block';
        ui.bar.className = 'prog-fill anim';
        ui.bar.style.width = '100%';
        ui.status.innerText = 'Connecting to server...';

        let api = type === 'mp3' 
            ? `/api/convert-to-mp3?url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}`
            : `https://ironman.koyeb.app/ironman/dl/v2/ytmp4?url=${url}`;

        try {
            const res = await fetch(api);
            if(!res.ok) throw new Error();

            const reader = res.body.getReader();
            const total = +res.headers.get('Content-Length');
            let received = 0;
            let chunks = [];

            while(true) {
                const {done, value} = await reader.read();
                if(done) break;
                chunks.push(value);
                received += value.length;

                if(total && type !== 'mp3') {
                    ui.bar.className = 'prog-fill';
                    const pct = Math.floor((received/total)*100);
                    ui.bar.style.width = pct + '%';
                    ui.status.innerText = `Downloading... ${pct}%`;
                }
            }

            ui.status.innerText = 'Saving file...';
            const blob = new Blob(chunks);
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${title}.${type}`;
            a.click();
            setTimeout(() => { closePopup(); }, 1500);

        } catch(e) {
            closePopup();
            showToast('Download Failed');
        }
    }

    function closePopup() { ui.popup.style.display = 'none'; }
    function showToast(msg) {
        ui.toast.querySelector('span').innerText = msg;
        ui.toast.classList.add('show');
        setTimeout(() => ui.toast.classList.remove('show'), 3000);
    }
</script>

</body>
</html>
