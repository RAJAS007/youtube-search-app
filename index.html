<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music Downloader</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://pl28387331.effectivegatecpm.com/c9/e0/7e/c9e07e9faa21a69c0b85843260b8a157.js"></script>
    <style>
        :root {
            --primary: #0f0f0f;
            --secondary: #f2f2f2;
            --text-main: #0f0f0f;
            --text-sub: #606060;
            --bg: #ffffff;
            --font: 'Roboto', sans-serif;
            --skel-bg: #e5e5e5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font); -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        header {
            background: rgba(255, 255, 255, 0.98);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 10px 15px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.08);
            display: flex;
            justify-content: center;
        }

        .search-wrapper {
            width: 100%;
            max-width: 700px;
            display: flex;
            align-items: center;
            background: #f1f1f1;
            border-radius: 40px;
            padding: 4px 4px 4px 16px;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .search-wrapper:focus-within {
            background: #fff;
            border-color: #1c62b9;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }

        .search-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 8px 0;
            font-size: 16px;
            outline: none;
        }

        .clear-btn {
            padding: 10px;
            color: #606060;
            cursor: pointer;
            display: none;
        }
        .search-input:not(:placeholder-shown) + .clear-btn { display: block; }

        .search-btn {
            background: #e5e5e5;
            border: none;
            border-radius: 40px;
            width: 50px;
            height: 38px;
            cursor: pointer;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 5px;
        }

        /* --- AD BANNER CONTAINER --- */
        .ad-banner-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 10px;
            background: transparent;
        }
        
        /* --- CONTAINER --- */
        .container {
            flex: 1;
            padding: 0 20px 20px 20px;
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
        }

        /* --- GRID/LIST SWITCHER --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        /* --- CARD DESIGN --- */
        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        /* Desktop Hover Effect */
        @media(min-width: 601px) {
            .card:hover { transform: translateY(-4px); box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
        }

        .thumbnail {
            position: relative;
            padding-top: 56.25%; /* 16:9 */
            background: #ddd;
        }
        .thumbnail img {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0; transition: opacity 0.3s;
        }
        .thumbnail img.loaded { opacity: 1; }

        .duration {
            position: absolute;
            bottom: 6px;
            right: 6px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 11px;
            font-weight: 500;
            padding: 2px 4px;
            border-radius: 4px;
        }

        .details { padding: 12px; display: flex; flex-direction: column; flex: 1; }
        
        .title {
            font-size: 15px; font-weight: 500;
            line-height: 1.3;
            color: var(--text-main);
            margin-bottom: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .meta {
            font-size: 12px; color: var(--text-sub);
            margin-bottom: 12px;
            display: flex; flex-wrap: wrap; gap: 4px; align-items: center;
        }

        .actions { margin-top: auto; display: flex; gap: 8px; }

        .btn {
            flex: 1; height: 32px;
            border: none; border-radius: 16px;
            font-size: 12px; font-weight: 500;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 5px;
            background: #f2f2f2; color: #0f0f0f;
        }
        .btn-audio { background: #0f0f0f; color: white; }

        /* --- MOBILE LIST VIEW --- */
        @media (max-width: 600px) {
            .container { padding: 0 10px 10px 10px; }
            .grid { grid-template-columns: 1fr; gap: 12px; }

            .card {
                flex-direction: row;
                height: 100px;
                border-radius: 0;
                background: transparent;
                box-shadow: none !important;
                border-bottom: 1px solid #f0f0f0;
                padding-bottom: 12px;
            }

            .thumbnail {
                width: 160px;
                padding-top: 0;
                height: 100%;
                border-radius: 8px;
                overflow: hidden;
                flex-shrink: 0;
            }

            .details { padding: 0 0 0 12px; justify-content: space-between; }
            .title { font-size: 14px; margin-bottom: 2px; -webkit-line-clamp: 2; }
            .meta { margin-bottom: 6px; font-size: 11px; }
            
            .actions { margin-top: 0; }
            .btn { height: 28px; font-size: 11px; }
        }

        /* --- SKELETON (Loading State) --- */
        .skel-card { background: white; border-radius: 8px; overflow: hidden; }
        .skel-anim { 
            background: linear-gradient(90deg, #f0f0f0 0%, #e0e0e0 50%, #f0f0f0 100%); 
            background-size: 200% 100%; animation: load 1.5s infinite; 
        }
        @keyframes load { 0% { background-position: 100% 0; } 100% { background-position: -100% 0; } }

        @media (max-width: 600px) {
            .skel-card { display: flex; height: 100px; gap: 12px; margin-bottom: 12px; }
            .skel-thumb { width: 160px; height: 100%; border-radius: 8px; }
            .skel-content { flex: 1; padding: 8px 0; }
            .skel-line { height: 12px; margin-bottom: 8px; border-radius: 4px; }
        }
        @media (min-width: 601px) {
            .skel-card { height: 260px; display: flex; flex-direction: column; }
            .skel-thumb { height: 160px; width: 100%; }
            .skel-content { padding: 12px; flex: 1; }
            .skel-line { height: 14px; margin-bottom: 10px; border-radius: 4px; width: 80%; }
        }

        /* --- TOAST & POPUP --- */
        .toast {
            position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%);
            background: rgba(30,30,30,0.95); color: white; padding: 12px 24px;
            border-radius: 30px; font-size: 13px; opacity: 0; pointer-events: none;
            transition: 0.3s; z-index: 2000;
        }
        .toast.show { opacity: 1; bottom: 100px; }

        .popup {
            position: fixed; bottom: 20px; right: 20px; background: white;
            padding: 16px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            width: 320px; z-index: 1000; display: none; border: 1px solid #eee;
            animation: slideUp 0.3s;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .progress { height: 4px; background: #eee; border-radius: 2px; margin-top: 10px; overflow: hidden; }
        .bar { height: 100%; background: #0f0f0f; width: 0%; transition: width 0.2s; }
        .bar.indeterminate { width: 30%; animation: pingpong 1s infinite alternate; }
        @keyframes pingpong { from { margin-left: 0; } to { margin-left: 70%; } }

        @media (max-width: 600px) { .popup { width: 92%; left: 4%; bottom: 16px; } }
        
        .empty { text-align: center; margin-top: 60px; color: #888; }
        .empty i { font-size: 40px; margin-bottom: 10px; opacity: 0.3; }
    </style>
</head>
<body>

<header>
    <form class="search-wrapper" onsubmit="event.preventDefault(); handleSearch();">
        <i class="fas fa-search" style="color:#888;"></i>
        <input type="text" class="search-input" id="searchInput" placeholder="Search song or paste link..." autocomplete="off">
        <i class="fas fa-times clear-btn" onclick="clearSearch()"></i>
        <button type="submit" class="search-btn">Go</button>
    </form>
</header>

<div class="ad-banner-wrapper">
    <script type="text/javascript">
        atOptions = {
            'key' : 'eb635459eaba7db25eac25ac177147c7',
            'format' : 'iframe',
            'height' : 250,
            'width' : 300,
            'params' : {}
        };
    </script>
    <script type="text/javascript" src="https://www.highperformanceformat.com/eb635459eaba7db25eac25ac177147c7/invoke.js"></script>
</div>
<div class="container">
    <div id="emptyState" class="empty">
        <i class="fab fa-youtube"></i>
        <p>Search for music or paste a link</p>
    </div>
    <div id="grid" class="grid"></div>
</div>

<div id="toast" class="toast">Notification</div>

<div id="popup" class="popup">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <span id="pStatus" style="font-weight:500; font-size:14px;">Downloading...</span>
        <i class="fas fa-times" style="cursor:pointer; color:#999;" onclick="closePopup()"></i>
    </div>
    <div class="progress"><div id="pBar" class="bar"></div></div>
</div>

<script>
    const ui = {
        input: document.getElementById('searchInput'),
        grid: document.getElementById('grid'),
        empty: document.getElementById('emptyState'),
        toast: document.getElementById('toast'),
        popup: document.getElementById('popup'),
        status: document.getElementById('pStatus'),
        bar: document.getElementById('pBar')
    };

    function clearSearch() {
        ui.input.value = '';
        ui.input.focus();
    }

    function showToast(msg) {
        ui.toast.innerText = msg;
        ui.toast.classList.add('show');
        setTimeout(() => ui.toast.classList.remove('show'), 3000);
    }

    function formatViews(n) {
        if(!n) return '';
        if (n < 1e3) return n;
        if (n >= 1e3 && n < 1e6) return +(n / 1e3).toFixed(1) + "K";
        if (n >= 1e6 && n < 1e9) return +(n / 1e6).toFixed(1) + "M";
        if (n >= 1e9) return +(n / 1e9).toFixed(1) + "B";
        return n;
    }

    function showSkeletons() {
        ui.empty.style.display = 'none';
        let html = '';
        for(let i=0; i<8; i++) {
            html += `
            <div class="skel-card">
                <div class="skel-thumb skel-anim"></div>
                <div class="skel-content">
                    <div class="skel-line skel-anim" style="width:90%"></div>
                    <div class="skel-line skel-anim" style="width:50%"></div>
                </div>
            </div>`;
        }
        ui.grid.innerHTML = html;
    }

    async function handleSearch() {
        let query = ui.input.value.trim();
        if(!query) return;

        ui.input.blur();
        showSkeletons();

        // Check Spotify
        if(query.includes('spotify.com')) {
            try {
                const res = await fetch(`/api/resolve?url=${encodeURIComponent(query)}`);
                const data = await res.json();
                if(data.title) {
                    query = data.title;
                    showToast('Spotify Link Resolved');
                }
            } catch(e) {
                showToast('Could not resolve Spotify link');
                return;
            }
        }

        try {
            const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
            const data = await res.json();

            if(!data.videos || !data.videos.length) {
                ui.grid.innerHTML = '';
                ui.empty.style.display = 'block';
                showToast('No results found');
                return;
            }

            // Render Results
            ui.grid.innerHTML = data.videos.map(v => {
                const safeTitle = v.title.replace(/'/g, "").replace(/"/g, "");
                const views = formatViews(v.views);
                return `
                <div class="card">
                    <div class="thumbnail">
                        <img src="${v.thumbnail}" loading="lazy" onload="this.classList.add('loaded')">
                        <div class="duration">${v.timestamp || '0:00'}</div>
                    </div>
                    <div class="details">
                        <div>
                            <div class="title">${v.title}</div>
                            <div class="meta">
                                ${v.author.name} 
                                ${views ? `• ${views} views` : ''} 
                                • ${v.ago}
                            </div>
                        </div>
                        <div class="actions">
                            <button class="btn btn-audio" onclick="dl('${v.url}', 'mp3', '${safeTitle}')">
                                <i class="fas fa-music"></i> Audio
                            </button>
                            <button class="btn" onclick="dl('${v.url}', 'mp4', '${safeTitle}')">
                                <i class="fas fa-video"></i> Video
                            </button>
                        </div>
                    </div>
                </div>`;
            }).join('');

        } catch(e) {
            ui.grid.innerHTML = '';
            ui.empty.style.display = 'block';
            showToast('Connection Failed');
        }
    }

    async function dl(url, type, title) {
        ui.popup.style.display = 'block';
        ui.status.innerText = 'Downloading...';
        ui.bar.className = 'bar indeterminate';
        ui.bar.style.width = '100%';

        let api = type === 'mp3' 
            ? `/api/convert-to-mp3?url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}`
            : `https://ironman.koyeb.app/ironman/dl/v2/ytmp4?url=${url}`;

        try {
            const res = await fetch(api);
            if(!res.ok) throw new Error();

            const reader = res.body.getReader();
            const total = +res.headers.get('Content-Length');
            let received = 0;
            let chunks = [];

            while(true) {
                const {done, value} = await reader.read();
                if(done) break;
                chunks.push(value);
                received += value.length;

                if(total && type !== 'mp3') {
                    ui.bar.className = 'bar';
                    const pct = Math.floor((received/total)*100);
                    ui.bar.style.width = pct + '%';
                    ui.status.innerText = `Downloading... ${pct}%`;
                }
            }

            ui.status.innerText = 'Saving...';
            const blob = new Blob(chunks);
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${title}.${type}`;
            a.click();
            
            setTimeout(() => { closePopup(); }, 2000);
        } catch(e) {
            showToast('Download Failed');
            closePopup();
        }
    }

    function closePopup() { ui.popup.style.display = 'none'; }
</script>

</body>
</html>
