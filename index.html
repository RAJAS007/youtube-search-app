<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MusicHub - Premium</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script src="https://pl28387331.effectivegatecpm.com/c9/e0/7e/c9e07e9faa21a69c0b85843260b8a157.js"></script>

    <style>
        :root {
            --bg: #09090b; /* Deep Dark */
            --surface: #18181b;
            --surface-2: #27272a;
            --text-main: #ffffff;
            --text-sub: #a1a1aa;
            --accent: #6366f1; /* Indigo */
            --accent-hover: #4f46e5;
            --gold: #fbbf24;
            --danger: #ef4444;
            --border: #3f3f46;
            --font: 'Plus Jakarta Sans', sans-serif;
            --radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font); -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex; flex-direction: column;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            padding: 16px 24px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(9, 9, 11, 0.8);
            backdrop-filter: blur(12px);
            position: sticky; top: 0; z-index: 100;
        }

        .brand {
            font-weight: 800; font-size: 22px;
            color: var(--text-main);
            display: flex; align-items: center; gap: 8px;
            letter-spacing: -0.5px;
        }
        .brand i { color: var(--accent); }

        .points-badge {
            background: rgba(99, 102, 241, 0.1);
            color: var(--accent);
            padding: 8px 16px; border-radius: 50px;
            font-weight: 700; font-size: 14px;
            display: flex; align-items: center; gap: 8px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            cursor: pointer; transition: 0.2s;
        }
        .points-badge:hover { background: rgba(99, 102, 241, 0.2); }
        .points-badge i { color: var(--gold); }

        /* --- SIDEBAR (SLIDE-IN) --- */
        .sidebar-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px); z-index: 998;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .sidebar-overlay.active { opacity: 1; pointer-events: all; }

        .sidebar {
            position: fixed; top: 0; right: -320px; width: 300px; height: 100%;
            background: var(--surface); z-index: 999;
            padding: 24px; display: flex; flex-direction: column;
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .sidebar.active { right: 0; }

        .sb-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .sb-title { font-size: 20px; font-weight: 700; }
        .sb-close { cursor: pointer; color: var(--text-sub); font-size: 20px; }

        .sb-card {
            background: var(--surface-2); border-radius: 16px; padding: 20px;
            margin-bottom: 16px; border: 1px solid var(--border);
        }
        .sb-stat-label { font-size: 13px; color: var(--text-sub); margin-bottom: 8px; }
        .sb-stat-val { font-size: 24px; font-weight: 800; color: var(--text-main); }
        
        .sb-btn {
            width: 100%; padding: 14px; border: none; border-radius: 12px;
            font-weight: 600; font-size: 14px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.2s; margin-top: 10px;
        }
        .btn-gold { background: var(--gold); color: #000; }
        .btn-gold:hover { opacity: 0.9; }
        .btn-accent { background: var(--accent); color: #fff; }

        /* --- HERO SECTION --- */
        .hero {
            text-align: center; padding: 60px 20px 40px 20px;
            max-width: 800px; margin: 0 auto;
        }

        .hero h1 {
            font-size: 42px; font-weight: 800; letter-spacing: -1.5px;
            margin-bottom: 16px; line-height: 1.1;
        }
        .hero-highlight { color: var(--accent); }
        .hero p { color: var(--text-sub); font-size: 16px; margin-bottom: 40px; }

        .search-container {
            position: relative; max-width: 580px; margin: 0 auto 30px auto;
        }
        .search-box {
            background: var(--surface); border: 2px solid var(--border);
            border-radius: 100px; padding: 6px 6px 6px 24px;
            display: flex; align-items: center; height: 56px;
            transition: 0.3s;
        }
        .search-box:focus-within { border-color: var(--accent); box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15); }
        
        .search-input {
            flex: 1; border: none; background: transparent;
            font-size: 16px; color: white; outline: none; height: 100%;
        }
        
        .search-btn {
            width: 44px; height: 44px; border-radius: 50%;
            border: none; background: var(--accent); color: white;
            cursor: pointer; font-size: 16px; display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .search-btn:hover { background: var(--accent-hover); }

        .stats-row {
            display: flex; justify-content: center; gap: 24px;
            font-size: 13px; font-weight: 600; color: var(--text-sub);
            margin-bottom: 30px;
        }
        .stats-row i { color: var(--accent); margin-right: 6px; }

        .chips-row {
            display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;
        }
        .chip {
            background: var(--surface-2); border: 1px solid var(--border);
            padding: 8px 16px; border-radius: 100px; font-size: 13px; font-weight: 500;
            cursor: pointer; transition: 0.2s; color: var(--text-sub);
        }
        .chip:hover { color: white; border-color: var(--accent); background: rgba(99, 102, 241, 0.1); }
        .chip i { margin-right: 6px; }

        /* --- GRID --- */
        .container { flex: 1; padding: 0 24px 60px 24px; max-width: 1200px; margin: 0 auto; width: 100%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 24px; }

        .card {
            background: var(--surface); border-radius: 16px; overflow: hidden;
            border: 1px solid transparent; transition: 0.3s; position: relative;
        }
        @media(min-width: 640px) { .card:hover { transform: translateY(-8px); border-color: var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.3); } }

        .thumb { position: relative; padding-top: 56.25%; background: #111; }
        .thumb img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: 0.4s; }
        .pill-dur { position: absolute; bottom: 8px; right: 8px; background: rgba(0,0,0,0.8); color: white; font-size: 11px; font-weight: 700; padding: 4px 8px; border-radius: 6px; }
        .pill-views { position: absolute; bottom: 8px; left: 8px; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); color: white; font-size: 11px; font-weight: 600; padding: 4px 8px; border-radius: 6px; display: flex; align-items: center; gap: 4px; }

        .details { padding: 16px; }
        .title { font-size: 15px; font-weight: 700; margin-bottom: 6px; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .author { font-size: 13px; color: var(--text-sub); margin-bottom: 16px; }
        
        .actions { display: flex; gap: 10px; }
        .btn {
            flex: 1; height: 38px; border: none; border-radius: 10px;
            font-size: 13px; font-weight: 600; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 6px;
            transition: 0.2s;
        }
        .btn-mp3 { background: var(--text-main); color: var(--bg); }
        .btn-mp3:hover { opacity: 0.9; }
        .btn-mp4 { background: var(--surface-2); color: var(--text-main); }
        .btn-mp4:hover { background: var(--border); }

        /* --- DOWNLOAD MODAL --- */
        .dl-modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000;
            display: none; align-items: center; justify-content: center;
        }
        .dl-card {
            background: var(--surface); padding: 30px; border-radius: 20px;
            width: 90%; max-width: 400px; text-align: center;
            border: 1px solid var(--border);
        }
        .loader { width: 100%; height: 6px; background: var(--surface-2); border-radius: 3px; overflow: hidden; margin-top: 20px; }
        .loader-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }
        .loader-bar.anim { width: 50%; animation: load 1s infinite alternate; }
        @keyframes load { from { transform: translateX(-100%); } to { transform: translateX(300%); } }

        /* Mobile */
        @media (max-width: 640px) {
            .hero h1 { font-size: 32px; }
            .grid { grid-template-columns: 1fr; gap: 16px; }
            .card { flex-direction: row; height: 110px; padding: 10px; gap: 12px; align-items: center; }
            .thumb { width: 130px; height: 100%; padding-top: 0; border-radius: 10px; overflow: hidden; flex-shrink: 0; }
            .details { padding: 0; justify-content: space-between; height: 100%; flex: 1; display: flex; flex-direction: column; }
            .title { font-size: 14px; margin-bottom: 0; }
            .author { margin-bottom: 0; font-size: 12px; }
            .actions { margin-top: auto; }
            .btn { height: 32px; font-size: 12px; }
            .pill-views { display: none; } /* Hide views on small mobile cards to save space */
        }
    </style>
</head>
<body>

<header>
    <div class="brand"><i class="fas fa-play-circle"></i> MusicHub</div>
    <div class="points-badge" onclick="toggleSidebar()">
        <i class="fas fa-gem"></i> <span id="ptsDisplay">0</span>
    </div>
</header>

<div class="sidebar-overlay" id="sbOverlay" onclick="toggleSidebar()"></div>
<div class="sidebar" id="sidebar">
    <div class="sb-header">
        <div class="sb-title">My Rewards</div>
        <div class="sb-close" onclick="toggleSidebar()">&times;</div>
    </div>

    <div class="sb-card">
        <div class="sb-stat-label">Current Balance</div>
        <div class="sb-stat-val" style="color:var(--gold)">
            <i class="fas fa-gem"></i> <span id="sbPts">0</span>
        </div>
        <button class="sb-btn btn-gold" onclick="watchAd()">
            <i class="fas fa-play"></i> Watch Ad (+50 Pts)
        </button>
    </div>

    <div class="sb-card">
        <div class="sb-stat-label">Daily Downloads</div>
        <div class="sb-stat-val">
            <span id="sbLimit">0/5</span>
        </div>
        <div style="height:6px; background:var(--bg); border-radius:3px; margin:10px 0; overflow:hidden;">
            <div id="sbBar" style="height:100%; background:var(--accent); width:0%;"></div>
        </div>
        <button class="sb-btn btn-accent" onclick="buyLimit()">
            Unlock 5 More (-100 Pts)
        </button>
    </div>
</div>

<div class="hero">
    <h1>Download <span class="hero-highlight">Unlimited Music</span><br>in High Quality.</h1>
    <p>Convert YouTube & Spotify links to MP3 instantly.</p>

    <div class="search-container">
        <form class="search-box" onsubmit="event.preventDefault(); handleSearch();">
            <input type="text" class="search-input" id="searchInput" placeholder="Search song or paste link..." autocomplete="off">
            <button type="submit" class="search-btn"><i class="fas fa-arrow-right"></i></button>
        </form>
    </div>

    <div class="stats-row">
        <span><i class="fas fa-cloud-download-alt"></i> <span id="totalDl">0</span> Downloads Today</span>
        <span><i class="fas fa-user-friends"></i> <span id="onlineUsers">1,240</span> Online</span>
    </div>

    <div class="chips-row">
        <div class="chip" onclick="quickSearch('New 2026 Songs')"><i class="fas fa-fire"></i> New 2026</div>
        <div class="chip" onclick="quickSearch('Viral TikTok')"><i class="fab fa-tiktok"></i> TikTok Viral</div>
        <div class="chip" onclick="quickSearch('Lofi Hip Hop')"><i class="fas fa-coffee"></i> Lofi</div>
        <div class="chip" onclick="quickSearch('Bollywood Hits')"><i class="fas fa-music"></i> Bollywood</div>
    </div>
</div>

<div class="container">
    <div id="grid" class="grid"></div>
    <div id="empty" style="text-align:center; padding:50px; color:var(--text-sub); display:none;">
        <h3>No results found</h3>
    </div>
</div>

<div id="dlModal" class="dl-modal-overlay">
    <div class="dl-card">
        <h2 style="margin-bottom:10px;">Downloading...</h2>
        <p id="dlStatus" style="color:var(--text-sub); font-size:14px;">Connecting to server...</p>
        <div class="loader"><div id="dlBar" class="loader-bar"></div></div>
        <button onclick="closeDl()" style="margin-top:20px; background:transparent; border:none; color:var(--text-sub); cursor:pointer;">Close</button>
    </div>
</div>

<script>
    // --- CONFIG & STATE ---
    const CONFIG = {
        dailyFree: 5,
        ptsPerAd: 50,
        ptsPerDl: 10,
        costUnlock: 100,
        adLink: "https://www.effectivegatecpm.com/rey536wd4n?key=40890ac4e198ed5f5ee7eaeb9e169aee"
    };

    const state = {
        points: parseInt(localStorage.getItem('mh_points') || '0'),
        count: parseInt(localStorage.getItem('mh_count') || '0'),
        limit: parseInt(localStorage.getItem('mh_limit') || CONFIG.dailyFree),
        date: localStorage.getItem('mh_date') || ''
    };

    // --- UI REFS ---
    const ui = {
        pts: document.getElementById('ptsDisplay'),
        sbPts: document.getElementById('sbPts'),
        sbLimit: document.getElementById('sbLimit'),
        sbBar: document.getElementById('sbBar'),
        sidebar: document.getElementById('sidebar'),
        overlay: document.getElementById('sbOverlay'),
        input: document.getElementById('searchInput'),
        grid: document.getElementById('grid'),
        empty: document.getElementById('empty'),
        online: document.getElementById('onlineUsers'),
        totalDl: document.getElementById('totalDl'),
        dlModal: document.getElementById('dlModal'),
        dlStatus: document.getElementById('dlStatus'),
        dlBar: document.getElementById('dlBar')
    };

    // --- INIT ---
    function init() {
        const today = new Date().toDateString();
        if(state.date !== today) {
            state.count = 0;
            state.limit = CONFIG.dailyFree;
            state.date = today;
            saveState();
        }
        updateUI();
        setInterval(simStats, 4000); // Live stats
        simStats();
    }

    function saveState() {
        localStorage.setItem('mh_points', state.points);
        localStorage.setItem('mh_count', state.count);
        localStorage.setItem('mh_limit', state.limit);
        localStorage.setItem('mh_date', state.date);
        updateUI();
    }

    function updateUI() {
        ui.pts.innerText = state.points;
        ui.sbPts.innerText = state.points;
        ui.sbLimit.innerText = `${state.count}/${state.limit}`;
        const pct = Math.min((state.count/state.limit)*100, 100);
        ui.sbBar.style.width = pct + '%';
        ui.sbBar.style.background = state.count >= state.limit ? 'var(--danger)' : 'var(--accent)';
    }

    // --- SIDEBAR ACTIONS ---
    function toggleSidebar() {
        ui.sidebar.classList.toggle('active');
        ui.overlay.classList.toggle('active');
    }

    function watchAd() {
        window.open(CONFIG.adLink, '_blank');
        setTimeout(() => {
            state.points += CONFIG.ptsPerAd;
            saveState();
            triggerConfetti();
            alert(`Reward: +${CONFIG.ptsPerAd} Points!`);
        }, 8000); // Simulate watching time
    }

    function buyLimit() {
        if(state.points >= CONFIG.costUnlock) {
            state.points -= CONFIG.costUnlock;
            state.limit += 5;
            saveState();
            triggerConfetti();
            alert("Unlocked 5 more downloads!");
        } else {
            alert("Not enough points!");
        }
    }

    function triggerConfetti() {
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
    }

    // --- SEARCH ---
    function quickSearch(t) { ui.input.value = t; handleSearch(); }

    async function handleSearch() {
        let q = ui.input.value.trim();
        if(!q) return;
        ui.input.blur();
        ui.empty.style.display = 'none';
        
        // Skeleton
        ui.grid.innerHTML = Array(8).fill(0).map(()=>`
            <div class="card" style="pointer-events:none;">
                <div class="thumb" style="background:#222;"></div>
                <div class="details">
                    <div style="height:14px; background:#333; width:80%; margin-bottom:8px; border-radius:4px;"></div>
                    <div style="height:12px; background:#333; width:50%; margin-bottom:12px; border-radius:4px;"></div>
                </div>
            </div>
        `).join('');

        // Spotify Check
        if(q.includes('spotify.com')) {
             try {
                const res = await fetch(`/api/resolve?url=${encodeURIComponent(q)}`);
                const data = await res.json();
                if(data.title) q = data.title;
             } catch(e){}
        }

        try {
            const res = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
            const data = await res.json();
            
            if(!data.videos || !data.videos.length) {
                ui.grid.innerHTML = ''; ui.empty.style.display = 'block'; return;
            }

            ui.grid.innerHTML = data.videos.map((v, i) => {
                const views = formatStats(v.views || Math.floor(Math.random()*1000000));
                const dur = v.timestamp || "3:45";
                const safeTitle = v.title.replace(/'/g, "").replace(/"/g, "");

                return `
                <div class="card" style="animation: fadeIn 0.4s ease forwards ${i*0.05}s; opacity:0; transform:translateY(10px);">
                    <div class="thumb">
                        <img src="${v.thumbnail}" onload="this.style.opacity=1">
                        <div class="pill-dur">${dur}</div>
                        <div class="pill-views"><i class="fas fa-eye"></i> ${views}</div>
                    </div>
                    <div class="details">
                        <div class="title">${v.title}</div>
                        <div class="author">${v.author?.name}</div>
                        <div class="actions">
                            <button class="btn btn-mp3" onclick="checkDl('${v.url}','mp3','${safeTitle}')">
                                <i class="fas fa-music"></i> Audio
                            </button>
                            <button class="btn btn-mp4" onclick="checkDl('${v.url}','mp4','${safeTitle}')">
                                <i class="fas fa-video"></i> Video
                            </button>
                        </div>
                    </div>
                </div>`;
            }).join('');
        } catch(e) {
            ui.grid.innerHTML = ''; 
            alert("Search failed");
        }
    }

    // --- DOWNLOAD ---
    function checkDl(url, type, title) {
        if(state.count >= state.limit) {
            toggleSidebar(); // Open sidebar to show they need to buy limit
            alert("Daily Limit Reached! Use points to unlock more.");
            return;
        }
        startDl(url, type, title);
    }

    async function startDl(url, type, title) {
        ui.dlModal.style.display = 'flex';
        ui.dlStatus.innerText = "Connecting...";
        ui.dlBar.className = "loader-bar anim";
        ui.dlBar.style.width = "100%";

        let api = type === 'mp3' 
            ? `/api/convert-to-mp3?url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}`
            : `https://ironman.koyeb.app/ironman/dl/v2/ytmp4?url=${url}`;

        try {
            const res = await fetch(api);
            if(!res.ok) throw new Error();
            
            const reader = res.body.getReader();
            state.count++;
            state.points += CONFIG.ptsPerDl;
            saveState();
            ui.dlStatus.innerText = "Downloading...";

            while(true) {
                const {done} = await reader.read();
                if(done) break;
            }

            ui.dlStatus.innerText = "Saving file...";
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([''])); // Mock blob
            a.download = `${title}.${type}`;
            // a.click(); // Enable in prod
            setTimeout(() => { closeDl(); }, 1500);

        } catch(e) {
            closeDl();
            alert("Download Error");
        }
    }

    function closeDl() { ui.dlModal.style.display = 'none'; }

    // --- UTILS ---
    function formatStats(n) {
        if(n >= 1e6) return (n/1e6).toFixed(1) + 'M';
        if(n >= 1e3) return (n/1e3).toFixed(1) + 'K';
        return n;
    }

    function simStats() {
        let users = 1200 + Math.floor(Math.random()*300);
        let dls = parseInt(localStorage.getItem('mh_total_dls') || '45020') + Math.floor(Math.random()*5);
        localStorage.setItem('mh_total_dls', dls);
        ui.online.innerText = users.toLocaleString();
        ui.totalDl.innerText = dls.toLocaleString();
    }
    
    // Animation CSS
    const style = document.createElement('style');
    style.innerHTML = `@keyframes fadeIn { to { opacity:1; transform:translateY(0); } }`;
    document.head.appendChild(style);
    
    init();
</script>

<script src="https://pl28387402.effectivegatecpm.com/86/26/f4/8626f40c509f69bd9c5c70dbbacea3a6.js"></script>

</body>
</html>
